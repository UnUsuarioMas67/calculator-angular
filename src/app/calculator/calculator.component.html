<div class="row mb-3 g-0">
  <div class="col bg-light text-end px-2 rounded-2">
    <p class="mb-1 text-secondary" style="height: 24px;">{{equationDisplay()}}</p>
    <p class="mb-1 fs-2 overflow-hidden">{{numberInput()}}</p>
  </div>
</div>
<div class="row row-cols-4 g-2">
  <div class="col-12 buttons-grid">
    <button class="btn btn-danger w-100 rounded-4 mt-0" (click)="clearAll()">AC</button>
    <button class="btn btn-outline-danger w-100 rounded-4 mt-0" (click)="deleteFromInput()">
      <i class="bi bi-backspace"></i>
    </button>
    <button class="btn btn-primary w-100 rounded-4 mt-0" (click)="changeSign()">+/-</button>
    <button class="btn btn-primary w-100 rounded-4 mt-0" (click)="assignOperator('/')">/</button>
    <button class="btn btn-secondary w-100 rounded-4 mt-0" (click)="appendToInput(7)">7</button>
    <button class="btn btn-secondary w-100 rounded-4 mt-0" (click)="appendToInput(8)">8</button>
    <button class="btn btn-secondary w-100 rounded-4 mt-0" (click)="appendToInput(9)">9</button>
    <button class="btn btn-primary w-100 rounded-4 mt-0" (click)="assignOperator('*')">*</button>
    <button class="btn btn-secondary w-100 rounded-4 mt-0" (click)="appendToInput(4)">4</button>
    <button class="btn btn-secondary w-100 rounded-4 mt-0" (click)="appendToInput(5)">5</button>
    <button class="btn btn-secondary w-100 rounded-4 mt-0" (click)="appendToInput(6)">6</button>
    <button class="btn btn-primary w-100 rounded-4 mt-0" (click)="assignOperator('-')">-</button>
    <button class="btn btn-secondary w-100 rounded-4 mt-0" (click)="appendToInput(1)">1</button>
    <button class="btn btn-secondary w-100 rounded-4 mt-0" (click)="appendToInput(2)">2</button>
    <button class="btn btn-secondary w-100 rounded-4 mt-0" (click)="appendToInput(3)">3</button>
    <button class="btn btn-primary w-100 rounded-4 mt-0" (click)="assignOperator('+')">+</button>
    <button class="btn btn-secondary w-100 rounded-4 mt-0 span-2" (click)="appendToInput(0)">0</button>
    <button class="btn btn-secondary w-100 rounded-4 mt-0" (click)="appendToInput('.')">.</button>
    <button class="btn btn-light w-100 rounded-4 mt-0" (click)="calculate()">=</button>
  </div>
</div>
